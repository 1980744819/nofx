apiVersion: v1
kind: Service
metadata:
  name: {{ include "nofx.fullname" . }}-backend
  labels:
    {{- include "nofx.labels" . | nindent 4 }}
    app.kubernetes.io/component: backend
spec:
  type: {{ .Values.backend.service.type }}
  ports:
    - port: {{ .Values.backend.service.port }}
      targetPort: api
      protocol: TCP
      name: api
    - port: 6060
      targetPort: profiling
      protocol: TCP
      name: profiling
  selector:
    {{- include "nofx.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: backend
